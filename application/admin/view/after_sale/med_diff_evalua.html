{block name="script"}
<script>
    layui.config({
        base: "__STATIC__/", //静态资源所在路径
        skin: 'layui-layer-we',
        version:true,
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','table','upload','laydate','element','form','authtree','we','weTable','formSearch','formEvent'], function(){
        var admin = layui.admin
            ,element = layui.element
            ,table = layui.table
            ,layer = layui.layer
            ,we = layui.we
            ,$  = layui.$
            ,laydate = layui.laydate
            ,form = layui.form
            ,upload = layui.upload
            ,formSearch = layui.formSearch
            ,weTable = layui.weTable
            ,formEvent = layui.formEvent
            ,toastr = layui.toastr
            , myDate = new Date()
            ,nowDate = we.addDate(myDate.getFullYear() + '-' + (myDate.getMonth()+1) + '-' +  myDate.getDate())//当前日期
        ;

        /*********************表格初始化begin**************************/
        var tableCommon = {
            elem: '#order_data_list'
            ,formId:'search_form'
            ,url:"{:url('Admin/user.user/index')}"    //对接后台读取数据列表方法
            ,id : 'tableReload'
            ,skin:'line'
            ,limit:10
            ,defaultToolbar: ['']
            ,toolbar : '#toolbar'
            ,data:{'Search':"{:__('Search')}",'Reset':"{:__('Reset')}"}
            ,search: false
            ,cols: [[
                {type:'checkbox', fixed: 'left'}
                ,{field:'buyer_name', title: '买家昵称',minWidth:150,searchList:{type:'input',operate:'LIKE'}}
                ,{field:'consignee_name', title: '收货人姓名',minWidth:150}
                ,{field:'order_status', title: '订单状态',templet: '#order_status', sort: true,minWidth:100}
                ,{field:'order_source', title: '订单来源', sort: true,minWidth:150}
                ,{field:'consignee_city', title: '收货人所在城市',minWidth:150}
                ,{field:'mobile', title: '手机号码',minWidth:100}
                ,{field:'order_number', title: '订单编号',minWidth:150}
                ,{field:'pay_money', title: '付款金额（元）',minWidth:100}
                ,{field:'order_time', title: '下单时间',minWidth:100}
                ,{field:'commodity', title: '购买的宝贝',minWidth:150}
            ]]
            ,page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,first: false //不显示首页
                ,last: false //不显示尾页

            }
            ,done: function(res, curr, count){
                if(res.status == 'success') {
                    layer.closeAll();
                }
            }
        };
        table.render(tableCommon); //数据表格初始化
        /*********************表格初始化end**************************/

        /*********************导入订单begin**************************/
        var demoListView = $('#demoList');
        var uploadListIns = upload.render({
            elem: '#upload'
            ,url: "{:url('Admin/Order/upload')}" //对接后台读上传文件方法
            ,done: function(res, index, upload){ //上传后的回调

            }
            ,progress: function(e , percent) {
                element.progress('progressBar',percent  + '%');
            }
            ,accept: 'file' //允许上传的文件类型
            ,size: 50*1024*1024 //最大允许上传的文件大小
            ,auto:false
            ,multiple: true
            ,bindAction: '#testListAction'
            ,choose: function(obj){
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function(index, file, result){
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td>'+ we.format_bytes(file.size,'') +'</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                    element.progress('progressBar', '0%');
                    $("#progressBar").show();
                    $(".upload-btn").removeClass('layui-btn-disabled');
                });
            }
            ,done: function(res, index, upload){
                console.log(res);
                var tr = demoListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                if(res.status == 'success'){ //上传成功
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                } else {
                    tds.eq(2).html('<span style="color: #FF5722;">'+res.msg+'</span>');
                }
                this.error(index, upload);
            }
            ,error: function(index, upload){
                element.progress('progressBar', '0%');
                var tr = demoListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
//                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });
        /*********************导入订单end**************************/

        /**
         * 时间初始化
         * */
        laydate.render({
            elem: '#appraise_time_start'
            ,type: 'datetime'
            ,value: we.addDate(nowDate,-30) + ' 00:00:00'
        });
        laydate.render({
            elem: '#appraise_time_end'
            ,type: 'datetime'
            ,value:nowDate + ' 23:59:59'
        });

        /**
         *快速筛选点击选项
         * 已过期、已备注日期区间未定？？？？？？
         * */
        form.on('radio(evaluationStatus)', function(obj){
            var appraise_time_start =  we.addDate(nowDate,-30) + ' 00:00:00';
            var appraise_time_end = nowDate + ' 23:59:59';
//            console.log(this.value);
            var data = this.value
            if(data == 0) {
                appraise_time_start =  we.addDate(nowDate,-180) + ' 00:00:00';
            } else if(data == 1) {
                appraise_time_start =  we.addDate(nowDate,-30) + ' 00:00:00';
            }else if(data == 2) {
                appraise_time_start = nowDate + ' 00:00:00';
            }else if(data == 3) {
                appraise_time_start = we.addDate(nowDate,-3) + ' 00:00:00';
            }else if(data == 4) {
                appraise_time_start = nowDate + ' 00:00:00';
                appraise_time_end  = we.addDate(nowDate,1) + ' 23:59:59';
            }else if(data == 5) {
                appraise_time_start = nowDate + ' 00:00:00';
                appraise_time_end  = we.addDate(nowDate,3) + ' 23:59:59';
            }

            laydate.render({
                elem: '#appraise_time_start'
                ,type: 'datetime'
                ,value: appraise_time_start
                ,isInitValue:true
            });
            laydate.render({
                elem: '#appraise_time_end'
                ,type: 'datetime'
                ,value:appraise_time_end
                ,isInitValue:true
            });
        });

        /**
         * 绑定监听事件
         * */
        formSearch.api.searchForm($("form#search_form"));

        /**
         * 屏蔽标旗点击切换
         */
        $("body").on("click","ul li",function (){
            if($(this).hasClass('checkbox-active')) {
                $(this).removeClass('checkbox-active');
            } else {
                $(this).addClass('checkbox-active')
            }
        });

        /**
         * 省份点击弹窗
         */
        $("body").on("click","#areaId",function (){
            we.api.open_current_page_layer($(".layer-form"),'选择所在省份',{
            },['80%' , '*']);
            var areaId = [];
            var areaIdCh = []
            //选中省份
            $("body").on("click",".submit",function (){
                $(".body-form input[type=checkbox]").each(function (index,value) {
