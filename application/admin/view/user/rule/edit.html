{extend name="layout/default" /}
{block name="content"}
<body>
<!--<div class="layui-container lay_top">-->
<!--<div class="layui-row layui-col-space30">-->
<div class="body-form">
    <form class="layui-form" action="{:url('admin/user.rule/edit','',false)}" tableid="tableReload" treegird="true" method="post" lay-filter="rule" id="formRule">
        <table class="layui-table" lay-skin="line" lay-size="sm">
            <colgroup>
                <col class="tdleft" width="30%">
                <col class="tdright">
            </colgroup>
            <tbody>
            <tr>
                <td class="tdleft">菜单<span class="tips">*</span></td>
                <td class="tdright">
                    <input type="checkbox" name="ismenu" lay-skin="switch" lay-text="是|否" {$list['ismenu'] == 1? 'checked' : ''}>
                    <input type="hidden" name="id" value="{$list['id']}">
                </td>
            </tr>
            <tr>
                <td class="tdleft">父级</td>
                <td class="tdright">
                    {:build_select('pid', $ruledata, $list['pid'], ['class'=>'form-control', 'required'=>''])}
                </td>
            </tr>
            <tr>
                <td class="tdleft">规则</td>
                <td class="tdright">
                    <input type="text" name="name" data-rule="required;" autocomplete="off" value="{$list['name']}" placeholder="规则名称" class="layui-input">
                </td>
            </tr>
            <tr>
                <td class="tdleft">标题</td>
                <td class="tdright">
                    <input type="title" name="title"  data-rule="required" placeholder="标题" value="{$list['title']}" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td class="tdleft">权重</td>
                <td class="tdright">
                    <input type="weigh" name="weigh" data-rule="required;integer(+0)" placeholder="权重" value="{$list['weigh']}" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr>
                <td class="tdleft">状态</td>
                <td class="tdright">
                    <input type="checkbox" name="status" lay-skin="switch" lay-text="启用|禁止"  {$list['status'] == 1? 'checked' : ''}>
                </td>
            </tr>
            <tr>
                <td class="tdleft">备注</td>
                <td class="tdright">
                    <textarea placeholder="备注" class="layui-textarea" name="remark">{$list['remark']}</textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="layui-form-item footer-form">
            <div class="footer">
                <button type="submit" lay-submit="" lay-filter="formRule" class="layui-btn layui-btn-sm btn-embossed disabled">{:__('OK')}</button>
                <button type="reset" class="layui-btn layui-btn-sm btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    </form>
</div>
<!--</div>-->
<!--</div>-->
{/block}
{block name="script"}
<script>
    layui.config({
        base: "__STATIC__/", //静态资源所在路径
        skin: 'layui-layer-we'
    }).extend({
        index: 'lib/index' //主入口模块
//        ,validator:'jquery.validator'
//        ,zhCN:'zh-CN'
    }).link(
        '__STATIC__/style/jquery.validator.css'
    ).link(
        " __STATIC__/style/jquery.validator.css"
    ).use(['jquery','index','formValidator'], function(){
        var admin = layui.admin
            ,$ = layui.$
            ,table = layui.table
            ,formValidator = layui.formValidator;

        /**
         * 绑定表单事件
         */
        formValidator.api.bindevent($("form#formRule"));
    });
</script>
</body>
</html>
{/block}
