{extend name="layout/default" /}
{block name="content"}
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12 webody body-overflow">
            <div class="layui-row yty-bck">
                <div class="layui-col-12">
                    <div class="searchbody">

                    </div>
                </div>
            </div>

            <div class="layui-card">
                <div class="layui-card-body layui-card-body-padding">
                    <table class="layui-hide" id="order_care_data_list" lay-filter="order_care_data_list" table-reload-id="tableReload" lay-size="sm"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--</div>-->

<!--表格头部按钮begin-->
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-sm layui-btn-normal yty-btn" lay-event="add_task"><i class="fa fa-plus"></i> 新建任务</a>
</script>
<!--表格头部按钮end-->

<!--状态-->
<script type="text/html" id="task_type">
    <input type="checkbox" name="task_type" value="{{d.status}}" lay-skin="switch" lay-text="成功|失败" lay-filter="task_type" {{ d.status == 1 ? 'checked' : '' }}>
</script>

<!--状态-->
<script type="text/html" id="task_status">
    <input type="checkbox" name="task_status" value="{{d.ismenu}}" lay-skin="switch" lay-text="{:__('Yes')}|{:__('No')}" lay-filter="task_status" {{ d.ismenu == 1 ? 'checked' : '' }}>
</script>

<!--操作-->
{:build_actionbar('actionbar',['edit', 'del'])}
<!--<script type="text/html" id="barDemo">-->
<!--<a class="layui-btn layui-btn-xs layui-btn-view" lay-event="view">查看</a>-->
<!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
<!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
<!--</script>-->
{/block}

{block name="script"}
<script>
    layui.config({
        base: "__STATIC__/", //静态资源所在路径
        skin: 'layui-layer-we',
        version:true,
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','table','element','form','authtree','we','weTable','formSearch'], function(){
        var admin = layui.admin
            ,element = layui.element
            ,table = layui.table
            ,layer = layui.layer
            ,we = layui.we
            ,form = layui.form
            ,weTable = layui.weTable
            ,formSearch = layui.formSearch
            ,toastr = layui.toastr;

        /*********************表格初始化begin**************************/
        layer.load(0, {shade: false});
        var tableCommon = {
            elem: '#order_care_data_list'
            ,formId:'search_form'  //查询form表单id
            ,method:'post'
            ,url:"/sms_data.json" //对接请求后台数据
            ,id : 'tableReload'
            ,skin:'line'
            ,toolbar : '#toolbar'
            ,data:{'Search':"{:__('Search')}",'Reset':"{:__('Reset')}"}
            ,loading:true
            ,limit:10
            ,defaultToolbar: ['']//'filter', 'print', 'exports'
            ,search: true
            ,cols: [[
                {type:'checkbox', fixed: 'left',hide:true}
                ,{field:'id', title: 'ID', sort: true, excel_width:15}
                ,{field:'task_name', title: "任务名称", excel_width:15, minWidth: 120, searchList:{type:'input',operate:'LIKE'},}
                ,{field:'task_type', title: "任务类型", excel_width:15,templet: '#task_type', searchList:{type:'select',data:{"1":"持续开启","0":"固定时段"},'operate':'='}, minWidth: 120}
                ,{field:'task_status', title: "任务状态", excel_width:15,templet: '#task_status', searchList:{type:'select',data:{"1":"成功","0":"失败"},'operate':'='}, minWidth: 120}
                ,{field:'send_content', title:  "发送内容", excel_width:15, minWidth: 200}
                ,{field:'create_time', title: "创建时间", excel_width:15, searchList:{type:'input',event:'date',operate: 'RANGE'}, minWidth: 120}
                ,{field:'update_time', title: "更新时间", excel_width:15, searchList:{type:'input',event:'date',operate: 'RANGE'}, minWidth: 120}
                ,{field:'priority ', title: "优先级", excel_width:15, minWidth: 100}
                ,{fixed: 'right', title:"{:__('Operate')}", toolbar: '#actionbar', width:220}
            ]]
            ,page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                ,all:"{:__('Total')}"
                ,item:"{:__('Item')}"
                ,confirm:"{:__('Confirm')}"
                ,page:"{:__('Page')}"
                ,ipage:"{:__('IPage')}"
                ,to:"{:__('To')}"
                ,first: "{:__('First')}"
                ,last: "{:__('Last')}"
                ,prev: "{:__('Previous')}"
                ,next: "{:__('Next')}"
            }
            ,done: function(res, curr, count){
                if(res.status == 'success') {
                    layer.closeAll();
                }
            }
        }
        table.render(tableCommon); //数据表格初始化
        formSearch.api.init(tableCommon); //表单查询初始化
        /*********************表格初始化end**************************/

        /**
         * 表格初始化
         */
        /*weTable.api.init({
            table : "order_care_data_list",
            tableid : "tableReload",
            form:$("form#order_care_data_list"),
            tableCommon: tableCommon,
            extend : {
                "add_url": "{:url('admin/order/task_add','',false)}",
                "edit_url": "{:url('admin/order/task_add','',false)}/ids/",
            }
        });*/

        /**
         * 表单查询查询操作
         * */
        formSearch.api.searchForm($("form#search_form"));

        //表头工具栏事件
        table.on('toolbar(order_care_data_list)', function(obj){
            console.log(obj.event);
            if(obj.event == 'add_task') {
                var url = "{:url('admin/order/task_add')}"
                we.api.open(url,'下单关怀 > 新建任务',{zIndex:19891017,shade: 0.4},['98%' , '90%']);
            }
        })

        //表格工具栏事件
        table.on('tool(order_care_data_list)', function(obj){
            console.log(obj.event);
            if(obj.event == 'edit') {
                var url = "{:url('admin/order/task_add')}"; //对接后台编辑url
                we.api.open(url,'下单关怀 > 编辑任务',{zIndex:19891017,shade: 0.4},['98%' , '90%']);
            } else {
                layer.confirm('请确定是否删除？',{
                    title:'温馨提示',
                }, function(index){
                    var url = ""; //对接后台删除url
                    we.api.ajax({"url":url,"data":{'ids':""},'tableid':'tableReload','action':'del'});
                    layer.close(index);
                });
            }
        })


    });
</script>
</body>
</html>
{/block}
